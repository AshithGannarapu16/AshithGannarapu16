<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            background-color: antiquewhite;
            text-align: center;
            background-image: url("https://cdn.pixabay.com/photo/2014/12/24/05/02/drop-of-water-578897_1280.jpg");
            background-repeat: no-repeat;
            background-size:cover;
        }


        #quote-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        #quote-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="quote-container">
    <h2>Random Quote Generator</h2>
    <p id="quote-text"></p>
    <button onclick="generateRandomQuote()">Generate Random Quote</button>
</div>

<script>
    // Array of quotes
    var quotes = [
        "Arise,awake you can do anything. -swami vivekananda",
        "The only way to do great work is to love what you do. - Steve Jobs",
        "Life is what happens when you're busy making other plans. - John Lennon",
        "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
        "In three words I can sum up everything I've learned about life: it goes on. - Robert Frost",
        "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
        "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
        "Life is 10% what happens to us and 90% how we react to it. - Charles R. Swindoll",
        "Believe you can and you're halfway there. - Theodore Roosevelt",
        "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
        "Arise awake,you can do anything -swami vivekananda",
        "In three words I can sum up everything I've learned about life: it goes on. - Robert Frost",
        "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
        "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
        "Life is 10% what happens to us and 90% how we react to it. - Charles R. Swindoll"
    ];

    // Function to get a random quote
    function getRandomQuote() {
        var randomIndex = Math.floor(Math.random() * quotes.length);
        return quotes[randomIndex];
    }

    // Function to display a random quote
    function generateRandomQuote() {
        var quoteTextElement = document.getElementById('quote-text');
        var randomQuote = getRandomQuote();
        quoteTextElement.textContent = randomQuote;
    }
    // generateRandomQuote()
    // generateRandomQuote()
</script>

</body>
</html>
